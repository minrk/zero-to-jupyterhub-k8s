language: python
python:
- 3.6
git:
  depth: false
services:
- docker
install:
- pip install --no-cache-dir -r dev-requirements.txt
- . ci/minikube.env
- ./ci/install.sh
test:
- chartpress --commit-range ${TRAVIS_COMMIT_RANGE}
- git diff
- ./ci/test.sh

deploy:
  provider: script
  skip_cleanup: true
  script: ./ci/deploy.sh
  on:
    branch:
    - master
    - v0.7-dev
    condition: "$KUBE_VERSION = 1.9.4"

stages:
  - install
  - name: deploy
    if: branch =~ /^(master|v0.7-dev)$/
  - test

env:
  matrix:
    - KUBE_VERSION=1.10.0
    - KUBE_VERSION=1.9.4
  global:
  - secure: 
  - secure: 
